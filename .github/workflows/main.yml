name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 触发条件：推送到主分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 设置 Node.js 版本

      - name: Install dependencies
        run: |
          npm install  # 安装项目依赖

      - name: Build the project
        run: |
          npm run build  # 构建项目

      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # Docker Hub 用户名
          password: ${{ secrets.DOCKER_HUB_TOKEN }}  # Docker Hub 密码

      - name: Build Docker image
        run: |
          docker build -t your-dockerhub-username/your-frontend-image:0.0.1 .

      - name: Push Docker image
        run: |
          docker push your-dockerhub-username/your-frontend-image:0.0.1
